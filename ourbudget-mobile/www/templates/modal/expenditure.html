<ion-modal-view>
  <ion-header-bar>
        <button class="button button-icon ion-arrow-left-c" ng-click="getBudget()"></button>
    <h1 ng-if="expenditure.index == undefined" class="title">Nova Despesa </h1>
    <h1 ng-if="expenditure.index != undefined" class="title">Editar Despesa</h1>
    <div class="buttons">
      <button class="button button-icon ion-trash-b" ng-click="removeExpenditure(expenditure)" ng-if="expenditure.index != undefined"></button>
    </div>
  </ion-header-bar>
  <ion-content>
  	<form id="form-expenditure">
      <div class="list">

        <label class="item item-input item-floating-label">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="expenditure.name" required placeholder="Nome" data-parsley-required-message="Nome é Obrigatório">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Valor</span>
          <input type="number" ng-model="expenditure.value" step=".01"  required placeholder="Valor" data-parsley-required-message="Valor é Obrigatório" data-parsley-type-message="O valor deve conter apenas 2 digitos">
        </label>


        <label class="item item-input item-floating-label">
          <span class="input-label">Categoria</span>
          <input type="text" ng-model="expenditure.category" required placeholder="Categoria" data-parsley-required-message="Categoria é Obrigatório">
        </label>


        <label class="item">
          <button class="button button-block button-positive" ng-click="saveExpenditure(expenditure)">Salvar</button>
        </label>
      </div>
     </form>
  </ion-content>
</ion-modal-view>
