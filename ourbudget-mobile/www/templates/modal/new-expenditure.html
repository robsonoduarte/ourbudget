<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Nova Despesa</h1>
    <div class="buttons">
      <button class="button button-icon ion-ios-close" ng-click="modalExpenditure.hide()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
      
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="expenditure.name">
        </label>
        
        <label class="item item-input">
          <span class="input-label">Valor</span>
          <input type="number" ng-model="expenditure.value">
        </label>
        
        <label class="item">
          <button class="button button-block button-positive" ng-click="newExpenditure(expenditure)">Salvar</button>
        </label>
        
      </div>
  </ion-content>
</ion-modal-view>
