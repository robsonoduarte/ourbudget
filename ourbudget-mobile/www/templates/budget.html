<ion-view view-title="{{budget.name}}" >
  <ion-content>
  	<div class="item item-divider divider-title item-button-right ">
    	Receitas
        <button class="button button-icon icon ion-ios-plus" ng-click="newRevenue()"></button>
    </button>
  	</div>
    <ion-list>
	  <ion-item ng-repeat="revenue in budget.revenues" ng-click="editRevenue(revenue)">
	   <i class=" icon  ng-class: revenue.received ? 'balanced ion-checkmark-round' : 'energized ion-alert';"></i>
    	 {{revenue.name}}
    	 <span class="item-note positive">
    	 	+ R$ {{revenue.value}}
    	 </span>
  	  </ion-item>
	</ion-list>
	<div class="item item-divider divider-title item-button-right" >
    	Despesas
        <button class="button button-icon icon ion-ios-plus" ng-click="newExpenditure()"></button>
    </button>
  	</div>
	<ion-list>
	  <ion-item ng-repeat="expenditure in budget.expenditures" ng-click="editExpenditure(expenditure)">
	  <i class=" icon  ng-class: expenditure.liquidated ? 'balanced ion-checkmark-round' : 'energized ion-alert';"></i>
    	 {{expenditure.name}}
    	<span class="item-note assertive" >
    		- R$ {{expenditure.value}}
    	</span>
  	  </ion-item>
	</ion-list>
	<div class="item item-divider divider-title">
    	Saldo:
    	 <span class="item-note ng-class: budget.balance > 0.0 ? 'positive' : 'assertive'; balance"  >
    		<span ng-if="budget.balance > 0.0" >+</span>
    		<span ng-if="budget.balance < 0.0" >-</span>
    		R$ {{budget.balance | number:2}}
    	</span>
  	</div>
  </ion-content>


   <script id="revenue.html" type="text/ng-template">
  	<div ng-include src="'templates/modal/revenue.html'"></div>
  </script>


   <script id="expenditure.html" type="text/ng-template">
  	<div ng-include src="'templates/modal/expenditure.html'"></div>
  </script>


</ion-view>
